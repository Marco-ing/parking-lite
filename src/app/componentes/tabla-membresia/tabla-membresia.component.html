<div class="container mt-5 mb-5">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="idventa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Membresia</th>
            <td mat-cell *matCellDef="let row"> {{row.idventa}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="FechaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
            <td mat-cell *matCellDef="let row"> {{row.FechaInicio}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="FechaFinal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Final </th>
            <td mat-cell *matCellDef="let row"> {{row.FechaFinal}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="Monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
            <td mat-cell *matCellDef="let row"> ${{row.Monto}} </td>
          </ng-container>

          <ng-container matColumnDef="IdSocio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Socio </th>
            <td mat-cell *matCellDef="let row"> {{row.IdSocio}} </td>
          </ng-container>
          
          <ng-container matColumnDef="IdEstacionamiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
            <td mat-cell *matCellDef="let row"> {{row.IdEstacionamiento}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
      </div>
      
</div>

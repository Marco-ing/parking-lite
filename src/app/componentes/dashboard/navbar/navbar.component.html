      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['uso']" routerLinkActive="active">Modode Uso</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['cuenta']" routerLinkActive="active">Pagar Cuenta</a>
          </li>
                    <!-- Navegacion sobre Mis reservaciones/cancelar reservacion -->
            <li class="nav-item" *ngIf="autenticarse">
                <a class="nav-link" [routerLink]="['reservaciones']" routerLinkActive="active">Mis Reservaciones</a>

            <li class="nav-item" *ngIf="autenticarse">
              <a class="nav-link" [routerLink]="['membresia']" routerLinkActive="active">Membresia</a>
          </li>

        </ul>

          <button *ngIf="cerrarsesion" class="btn btn-outline-success m-2 btn__inicio nav-link "

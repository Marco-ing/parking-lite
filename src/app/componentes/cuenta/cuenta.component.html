<div class="principal">
    <div class="info">
        <div class="clock">
            <i class="fa fa-calendar" aria-hidden="true" style="right:12px;top:12px;"></i>
            <p>{{dia}}</p>
            <p>{{fecha}}</p>
            <div class="hours">
                <div class="horas">
                    <span class="mishoras">{{hora}}:{{minutos}}</span>
                    <span class="segundos">:{{segundos}}</span>
                </div>
            </div>
        </div>
        <div class="mb-2">
            <form [formGroup]="dataventa">
                <input type="text" class="form-control" id="caja" formControlName="id" placeholder="ID de entrada">
                <button type="submit" class="btn btn-primary button_impro" (click)="Salir()">Salir</button>
            </form>
        </div>
        <div class="datos">
            <label id="entrada"><i class="fa fa-clock-o" aria-hidden="true" style="right:12px;top:12px;"></i> Hora de entrada: </label><br><br>
            <label id="salida"><i class="fa fa-clock-o" aria-hidden="true" style="right:12px;top:12px;"></i> Hora de salida: </label><br><br>
            <label id="horas"> <i class="fa fa-hourglass-end" aria-hidden="true" style="right:12px;top:12px;"></i>  Número de horas: </label><br><br>
            <label id="monto"> <i class="fa  fa-money" aria-hidden="true" style="right:12px;top:12px;"></i>  Monto:   $</label>
        </div>
        <br><br><br>
        <small>*Tarifa Actual: ${{tarifa}} por hora o fracción</small>
    </div>
    
    <div class="pagar">
        <button class="btn btn-primary pago" (click)="Pagar()"><i class="fa fa-usd" aria-hidden="true"></i> Pagar</button>
    </div>
</div>
